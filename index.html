<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body style="background-color:aliceblue;">
    <form style="background-color:rgb(73, 189, 189);font-size: 20px;">
        <fieldset>
        <h1>Sign up Form</h1>
        <h2>Fill in the following</h2>

        <label for="FN">First Name:</label>
        <input type="text" placeholder="First Name">
        <br>
        <br>
        <label for="S">Surname:</label>
        <input type="text" placeholder="Surname">
        <br>

        <br>
        <label for="ON">Other Name:</label>
        <input type="text" placeholder="Other Name">
        <br>
        <br>
        <label for="G">Gender: </label>
        <br>

        <input type="radio">
        <label for="M">Male</label>
        <input type="radio"> 
        <label for="F">Female </label>
        <br>
        <br>
        <label for="DOB">Date Of Birth:</label>
        <input type="datetime-local" placeholder="Date Of Birth">
        <br>
        <br>
            
        <label for="PN">Phone Number:</label>
        <input type="tel" placeholder="Phone Number">
        <br>
        <br>
        <label for="E">Email:</label>
        <input type="email" placeholder="Email">
        <br>
        <br>
        <label for="A">Age:</label>
        <input type="number">
        <br>
        <br>
        <label for="P">Password:</label>
        <input type="password">
        <br>
        <br>
        <div id="input btn">
        <button type="submit">Sign Up</button>
        </div>
</fieldset>
<script src="index.js"></script>
    </form>
    
</body>
</html>
